<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML TABLE 공부 - 셀 병합</title>
		<style>
			table {
				width: 100%;
				border-collapse: collapse; /* 테두리 겹치게 설정 */
			}
			th {
				background-color: lightgray;
			}
			th,
			td {
				border: 1px solid black;
				padding: 8px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>테이블 태그 연습</h1>
		<h2>시간표(셀 병합 연습)</h2>
		<!--
				colspan : 열을 합침
				rowspan : 행을 합침 ex) rowspan=2 : 2행을 병합
		-->
		<table>
			<!-- caption : 테이블 제목이나 설명 ( 스크린 리더가 가장 먼저 읽음 : 웹 접근성 )-->
			<caption>
				<!-- thead 테이블 헤더 그룹 -->
				교육과정 시간표
			</caption>
			<!-- thead 테이블 헤더 그룹 -->
			<thead>
				<tr>
					<th scope="col">시간</th>
					<!-- 이 부분이 열을 대표함을 명시 -->
					<th>시간</th>
					<th>월요일</th>
					<th>화요일</th>
					<th>수요일</th>
					<th>목요일</th>
					<th>금요일</th>
				</tr>
			</thead>
			<!-- tbody:테이블 본문 그룹 -->
			<tbody>
				<tr>
					<td>9:00-10:00</td>
					<td>HTML</td>
					<td>CSS</td>
					<!-- colspan=2 2열을 합친다-->
					<td colspan="2">Javascript(2시간)</td>
					<td>프로젝트</td>
				</tr>
				<tr>
					<td>11:00~12:00</td>
					<!-- rowspan="2" 행을 합친다 -->
					<td rowspan="2">실습<br />(2시간)</td>
					<td>실습</td>
					<td>실습</td>
					<td>실습</td>
					<td>발표</td>
				</tr>
				<tr>
					<td>12:00~13:00</td>
					<!-- rowspan으로 병합된 셀은 다음 행에서 생략-->
					<td>점심시간</td>
					<td>점심시간</td>
					<td>점심시간</td>
					<td>점심시간x</td>
				</tr>
			</tbody>
			<!-- tfoot : 테이블 푸터 그룹 (합계나 요약 정보) -->
			<tfoot>
				<tr></tr>
			</tfoot>
		</table>

		<hr />
		<h2>제품 비교표</h2>
		<!-- 웹 접근성 고려 -->
		<table>
			<!-- 스크린 리더가 먼저 읽음-->
			<caption>
				스마트폰 모델별 주요 사양 비교
			</caption>
			<thead>
				<tr>
					<!--
						scope="col"이 헤더가 열을 대표함을 명시 
						스크린 리더는 scope="col"이 있는 th 태그를 만나면
						"모델명"이라는 헤더가 해당 열의 모든 데이터에 대한 설명이라는 것을 인식합니다."
					-->
					<th scope="col">모델명</th>
					<th scope="col">가격</th>
					<th scope="col">화면크기</th>
					<th scope="col">배터리</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<!-- scope="row" 이 헤더가 행(row) 를 대표함을 명시
						스크린 리더가 갤럭시 25라고 읽은 후 해당 행의 다른 셀의 정보를
						읽어주면서 갤럭시 25의 가격은 얼마입니다 와 같이 구체적인 인식에 도움 
					-->
					<th scope="row">갤럭시 S25</th>
					<td>125만원</td>
					<td>6.1인치</td>
					<td>3000</td>
				</tr>
				<tr>
					<th scope="row">아이폰15</th>
					<td>105만원</td>
					<td>6.1인치</td>
					<td>2500</td>
				</tr>
			</tbody>
			<tbody></tbody>
		</table>
	</body>
</html>
