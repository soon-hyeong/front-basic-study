<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>연락처 폼</title>
	</head>
	<body>
		<h1>고객 연락처 폼</h1>
		<!-- SEO : 검색 엔진에 파악하는 것이 중요 -->
		<form action="contact.jsp" method="post">
			<!--
                form : 클라이언트의 정보를 서버 전송시 사용되는 태그
                action : 처리할 서버 프로그램 url
                post : 서버 전송 방식
            -->
			<fieldset>
				<legend>기본 정보</legend>
				<label for="name">이름</label><br />
				<input type="text" id="name" name="name" />
				<br /><br />
				<label for="email">이메일</label><br />
				<input type="email" id="email" name="email" />
				<br /><br />
				<label for="tel">전화번호</label><br />
				<input type="tel" placeholder="010-1234-5678" "tel" name="tel" />
			</fieldset>
			<fieldset>
				<legend>문의유형</legend>
				<!--
                    div : 컨테이너 역할을 하는 태그
                          시각적 정렬과 스타일링을 위해 사용
                -->
				<div>
					<!--
                        type:"radio" 여러 라디오 중 택일
                        checked : 페이지 로딩 시 기본으로 선택된 상태
                    -->
					<input type="radio" id="general" name="inquery_type" value="general" checked />
					<label for="general">일반문의</label><br />
					<input type="radio" id="technical" name="inquery_type" value="technical" />
					<label for="technical">기술문의</label>
					<br />
					<input type="radio" id="dissatis" name="inquery_type" value="dissatis" />
					<label for="dissatis">불만사항</label>
					<br />
				</div>
			</fieldset>
			<fieldset>
				<legend>문의 내용</legend>
				<p>
					<label for="message">문의 내용</label>
					<!-- textarea : 여러 줄 텍스트 입력이 가능한 태그
                        rows="5" : 화면에 표시될 줄 수(세로 크기)
                        cols="50" : 화면에 표시될 문자 수(가로 크기)
                        => 실제로는 css로 화면 조정하는 것을 
                    -->
					<textarea rows="5" cols="50" placeholder="문의하실 내용을 자세히 작성해주세요" required>
						id="message"
						rows="5"
						cols="50"
						placeholder="문의하실 내용을 자세히 작성해주세요"
						required
                    </textarea>
				</p>
				<p>
					<label for="attachment">파일 첨부 (선택사항)</label>
					<input type="file" id="attachment" name="attachment" />
				</p>
			</fieldset>
			<br />
			<p>
				<!-- 
                    submit: form 의 action에 명시된 서버프로그램으로 폼 데이터를 전송
				-->
				<button type="submit">문의 전송</button>
				<button type="reset">다시 작성</button>
			</p>
		</form>
	</body>
</html>
