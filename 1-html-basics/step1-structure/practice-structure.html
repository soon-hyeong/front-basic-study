1. 웹 접근성 향상 (스크린 리더)
2. 검색엔진 최적화 (SEO)
3. 코드 가독성과 유지보수성
4. 브라우저와 개발도구의 더 나은 지원
-->

<!-- HTML 5 문서 선언부 -->
<!DOCTYPE html>
<!-- HTML 태그 : 모든 HTML 요소를 감싸는 최상위(루트) 요소 -->
<html lang="ko">
	<!-- head 영역 : 웹 문서(web document)의 메타 데이터를 명시하는 영역-->
	<head>
		<!-- 문자 인코딩을 설정 : UTF-8 전세계 모든 문자를 표현할 수 있는 인코딩(한글 깨짐 방지)-->
		<meta charset="UTF-8" />
		<!-- 반응형 웹을 위한 설정 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 브라우저 탭에 표시, 검색 결과에도 표시됨 -->
		<title>HTML 기초 구조 학습</title>
	</head>
	<!--
        body 영역 : 실제로 웹페이지에 표시되는 내용이 들어가는 영역
    -->
	<body>
		<!-- <marquee>방가방가~HTML</marquee> -->
		<!-- 제목 태그들
            h1 : 한 페이지당 하나만 사용
            검색엔진이 페이지 주제를 파악하는데 가장 중요한 요소 
        -->
		<h1>반갑습니다. HTML h1 부분입니다(한 페이지에 하나만 권장)</h1>
		<!-- p : paragraph 을 나타내는 태그
            텍스트 내용을 의미있는 단위로 구분할 때 사용-->
		<p>이 페이지에서는 HTML 기본구조와 주요태그를 학습합니다</p>
		<h2>반갑습니다. HTML h2 부분입니다(두번째 수준의 제목, 주요 섹션 나눌때 사용)</h2>
		<h3>반갑습니다. HTML h3 부분입니다(세번째 수준, h2 하위 섹션에 사용)</h3>
		<hr />
		<h2>텍스트 서식 태그</h2>
		<h3>줄바꿈과 문단</h3>
		<p>
			HTML에서는 엔터키를 눌러도 줄바꿈이 되지 않습니다 줄바꿈을 하려면 <br />
			br 태그를 사용해야 합니다.
		</p>
	</body>
</html>
